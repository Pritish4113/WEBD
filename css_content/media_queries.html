<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDIA QUEREIS</title>
</head>
<style>
    .container{
        background-color: red;
        height: 50vh;
    }

    /* below given command tells that if our screen size is anything from 0px to 800px and then apply the given css */
    @media screen and (max-width : 800px) {
        .container{
            background-color: yellow;

        }
        body{
            background-color: black;
        }
    }
</style>
<body>
    <div class="container"></div>
</body>
</html>
