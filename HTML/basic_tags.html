<!-- boilerplate code can be accessed by using -> "!" (emmet abbreviation) -->

<!DOCTYPE html>
<html lang="en">  
<!-- here lang = "en" , is an attribute which is specifying that the language that we are using here is english -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- heading tag (h1,h2,h3,h4,h5,h6) -->
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>

    <hr>

    <!-- paragraph tag -->
    <p>hello everybody my name is pritish singhal</p>

    <!-- anchor tag (for putting links to different websites in our website) -->
    <a href = "https://www.google.com/"> google</a>
    <br />
    <a href = "https://girlcodeit.com/onecodemap?id=cpp.json">girl code it</a>
    <br>
    <a href = "\hello.html" target = "_main">a link to hello file</a>

    <hr>

    <!-- br tag (for moving into the next line)-->
    <br>

    <!-- image tag (for adding an image to our website) -->
    <img src = "https://www.apple.com/newsroom/images/product/mac/standard/Apple_MacBook-Pro_14-16-inch_10182021_big.jpg.large.jpg" 
    alt = "macbook" height = "200">

    <!-- "alt = macbook" comes into play when our image for some reason doesnt load, then the word "macbook", will be displayed -->

    <!-- NOTE : if we wish to use an image in local memory then we have to specify the folder in which it exists -->
    <hr>

    <!-- bold , italics and underline tag -->
    <b>bold</b>
    <br>
    <i>italics</i>
    <br>
    <u>underline</u>

    <hr>

    <!-- big and small tags -->
    <big>big text</big>
    <br>
    <small>small tag</small>
    <br>

    <!-- hr tag (used for putting a horizontal line i.e. it divides and organises our web page) -->
    <hr>

    <!-- subscript and superscript -->
    <p>H<sub>2</sub>0</p>
    <p>3<sup>2</sup> = 9</p>

    <hr>

    <!-- pre tag (for displaying the text exactly in the manner written in the code) -->
    <pre>hey everybody
           my name is 
        pritish singhal
    </pre>

    <hr>
 

</body>
</html>
