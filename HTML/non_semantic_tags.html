<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div tag (used for arranging some elements in a container) -->
    <div>
        <p>hello</p>
        <p>namaste</p>
        <p>kya haal bhai</p>
    </div>
    <hr>
    <div>
        <p>byee</p>
        <p>see you</p>
        <p>chal bhai..chalta hoon</p>
    </div>
    <hr>

    <!-- div is a block tag i.e. it will occupy complete line on our web page no matter what -->
    <!-- there are inline tags also, i.e. they occupy space according to the requirement -->

    <!-- span tag -->
    <span>
        <p>hello everybody</p>
    </span>
    <hr>
</body>
</html>
