<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditions statements</title>
</head>
<script>

    //if else statements
    let age = 56;
    if(age<18){
        console.log("you cannot drink");
    }
    else if(age == 18){
        console.log("you can drink but a little");
    }
    else{
        console.log("you can drink");
    }

    //switch case statements
    let age2 = 23;
    switch(age2){
        case 18:
            console.log("its your 18th birthday");
            break;
        case 16:
            console.log("its your 16th birthday");
            break;
        default:
            console.log("its not you 18th or 16th birthday");
            break;
    }


</script>
<body>
    <div class="container">
        <p>hello</p>
    </div>
</body>
</html>
