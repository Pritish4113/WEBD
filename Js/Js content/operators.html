<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //declaring a varaiable in javascript
    var a = 12;
    var b = "pritish";
    c = 23.45;  //typing var everytime is not necessary, but is a good practice

    //for printing values we use console.log()....the values are printed in the console
    console.log(b);

    /* OPERATORS AND OPERANDS

    1). Unary operator - acts on only one operand for eg -34
    2). Binary operator - acts on two oprands for eg 3+4

    in the above example '+' and '-' are operators, while 34, 3 and 4 are operands */

    // operators in action
    c = -c;
    console.log(c);

    var num1 = 3;
    var num2 = 4;
    //here below we used string concatenation operator(+) and arithematic operators in javascript
    console.log("the value of num1 + num2 is " + (num1 + num2));
    console.log("the value of num1 - num2 is " + (num1 - num2));
    console.log("the value of num1 * num2 is " + (num1 * num2));
    console.log("the value of num1 / num2 is " + (num1 / num2));
    console.log("the value of num1 ** num2 is " + (num1 ** num2));
    console.log("the value of num1++ is " + (num1++));
    console.log("the value of ++num1 is " + (++num1));
</script>
