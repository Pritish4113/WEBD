<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert prompt and confirm</title>
</head>
<body>
    <div class="comtainer">
        <p>
            hello
        </p>
    </div>
</body>
<script>
    //alert in "in-browser javascript"
    alert("welcome to the website");
    //NOTE : alert doesnt have any return type


    //prompt in "in-browser javascript"
    let name = prompt("what is your name?","guest"); //browser will take "guest" as the name if nothing is entered
    console.log(name);


    //confirm in "in-browser javascript"
    let deletepost = confirm("do you really want to delete this post?");
    if(deletepost){
        //code for deleting the post
        console.log("your post has been deleted");
    }
    else{
        //code for cancel deleting the post
        console.log("your post has not been deleted");
    }
</script>
</html>
